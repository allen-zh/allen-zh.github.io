    <script type="text/javascript">
    $(document).ready(function() {
        page.init();

        setBgImg();

        function setBgImg() {
            var $bg = $('body .bg');
            var width = $(window).width();
            var height = $(window).height();

            if (width / height > 1440 / 750) {
                $bg.css({
                    height: 'auto',
                    width: '100%',
                    left: 0
                });
            } else {
                $bg.css({
                    width: 'auto',
                    height: '100%',
                    left: (width - height * 1440 / 750) / 2 + 'px'
                });
            }

            $bg.fadeIn();
        }
        $(window).on('resize', setBgImg);

        $("#login")
            .mouseenter(function() {
                popWin.loadWin("1100", "520", "", "http://www.standmac.com/login.asp");
            })
            .click(function() {
                popWin.show();

                return false;
            });

        $("#reg")
            .mouseenter(function() {
                popWin.loadWin("1100", "520", "", "http://www.standmac.com/reg.asp");
            })
            .click(function() {
                popWin.show();
                return false;
            });
    });
    </script>
